<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .header {
        background-color: #ff3366;
        color: white;
        padding: 20px;
        font-size: 24px;
      }
      .sub-header {
        background-color: #ffd700;
        padding: 15px;
        color: #333;
      }
      .button-container {
        margin: 20px;
      }
      .button {
        display: inline-block;
        background-color: #00bfff;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 16px;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 20px;
      }
      .product-grid img {
        width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">限时加码折扣合集</div>
    <div class="sub-header">20:00 ~ 20:15 必抢1.1包邮</div>

    <div class="button-container">
      <a href="#" class="button">竹纤维手口湿巾</a>
      <a href="#" class="button">去污活性酶洗衣液</a>
      <a href="#" class="button">跪尿感应地垫</a>
      <a href="#" class="button">可拆卸穿戴甲</a>
      <!-- Add more buttons as needed -->
    </div>

    <div class="product-grid">
      <img src="product1.jpg" alt="Product 1" />
      <img src="product2.jpg" alt="Product 2" />
      <img src="product3.jpg" alt="Product 3" />
      <img src="product4.jpg" alt="Product 4" />
      <!-- Add more products as needed -->
    </div>
  </body>
</html>
